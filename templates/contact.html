<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amitesh Jha</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <meta name="description" content="Get in touch with Amitesh Jha.">
    <meta name="keywords" content="Amitesh Jha, Contact, Get in Touch">
</head>

<body>
    <header class="text-center py-5 bg-dark text-white">
        <h1>Contact Me</h1>
    </header>

    <main class="container my-5">
        <form action="/send_message" method="POST" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <a href="/resume" class="btn btn-primary">Let's have a look towards my Resume</a>

    </main>

    <footer class="text-center py-4 bg-dark text-white">
        <p class="mb-0">Â© 2025 Amitesh Jha. All rights reserved.</p>
    </footer>
</body>

</html>
